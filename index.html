<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Construction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers AOS (Animate On Scroll) -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Lien vers la police Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global body styles */
        body {
            background-color: #f4f7fb;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif; /* Application de la police Poppins */
        }

        /* Container for centered content */
        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        /* Logo styling */
        .logo {
            max-width: 150px;
            margin-bottom: 30px;
        }

        /* Heading styling */
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Text under the heading */
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Button styling */
        .btn-custom {
            background-color: #28a745; /* Couleur verte */
            color: #ffffff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        /* Hover effect for the button */
        .btn-custom:hover {
            background-color: #218838; /* Couleur verte plus foncée au survol */
        }

        /* Add some small media query to adjust for mobile view */
        @media (max-width: 576px) {
            h1 {
                font-size: 28px;
            }
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container" data-aos="fade-up" data-aos-duration="1000">
        <img src="logopnsav.png" alt="Logo" class="logo" data-aos="fade-down" data-aos-duration="1000"> <!-- Animation du logo -->
        <h1 data-aos="fade-up" data-aos-duration="1000">Site en Construction</h1>
        <p data-aos="fade-up" data-aos-duration="1500">Notre équipe est en train de préparer quelque chose de génial. Nous serons bientôt en ligne !</p>
        <a href="mailto:contact@pnsavps.com" class="btn btn-custom" data-aos="fade-up" data-aos-duration="2000">Contactez-nous</a> <!-- Animation du bouton -->
    </div>

    <!-- Scripts Bootstrap et AOS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Initialiser AOS
        AOS.init();
    </script>
</body>
</html>
